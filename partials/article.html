<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Article</div>
    <div class="panel-body">
      <legend>All Articles</legend>
      <ul>
        <li ng-repeat="article in articles">
            <p>{{ article.name }} : {{ article.description }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
