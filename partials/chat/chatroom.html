<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Chat list
      <p><a href="#" ng-click="newGroup()">New Group</a></p>
    </div>
    <div class="panel-body">
      <div ng-repeat="room in rooms | orderBy:'updated_at':true" >
        <p><a href="#" ui-sref="chats({id:room.id})">{{room.partner}}</a></p>
        <p>Last update : {{ room.updated_at | amCalendar:referenceTime:formats}}</p>
      </div>
    </div>
  </div>
</div>
